{% extends "layout.html" %}

{%  block content%}

<h1> This is articles page </h1>
	<ul class="list-group">
	{% for article in articles %}
		<li class="list-group-item"><a href="article/{{article.id}}">
		{{ article.title }}
		</a>
		</li>

	{% endfor %}
	</ul>


{% endblock%} 

<!--membuat group artikel dengan for loop semua artikel yg tersedia di data.py -->
